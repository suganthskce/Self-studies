<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Sample</title>
</head>
<body>
	<h1 ng-controller="HelloWorldCtrl">{{message}}</h1>
	<script src="https://code.angularjs.org/1.4.0/angular.js"></script>
	<script type="text/javascript">
		angular.module('app',[]).controller('HelloWorldCtrl', 
			function($scope) {
				$scope.message = "Hello World"
			})
	</script> 
</body>
</html>
